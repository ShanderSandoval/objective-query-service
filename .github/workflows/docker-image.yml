name: Install Docker on Windows EC2

on:
  push:
    branches:
      - main

jobs:
  install-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 Session Manager and Install Docker
        run: |
          aws ssm send-command \
            --document-name "AWS-RunPowerShellScript" \
            --targets "[{\"Key\":\"InstanceIds\",\"Values\":[\"${{ secrets.INSTANCE_ID }}\"]}]" \
            --parameters 'commands=["iex ((New-Object System.Net.WebClient).DownloadString(''https://get.docker.com''))", "Start-Service docker"]' \
            --comment "Installing Docker on Windows EC2" \
            --timeout-seconds 600 \
            --region ${{ secrets.AWS_REGION }}
